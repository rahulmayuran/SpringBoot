Environment=Dev Environment!, Happy coding!

server.port: 9054

spring.application.name :FlightService

spring.datasource.url=jdbc:mysql://localhost:3306/flightdatabase
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
hibernate.dialect:org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

eureka.client.serviceUrl.defaultZone: http://localhost:9050/eureka/